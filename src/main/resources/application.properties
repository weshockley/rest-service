# Application Insights Configuration
# Connection string will be provided via environment variable APPLICATIONINSIGHTS_CONNECTION_STRING
# or can be set directly here (not recommended for production)
# azure.application-insights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Application name for Application Insights
spring.application.name=rest-service

# Management endpoints (for health checks and metrics)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging configuration for better observability
logging.level.com.microsoft.applicationinsights=DEBUG
logging.level.com.example.restservice=INFO
